<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC MOBILITY TRACKER</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>NYC MOBILITY TRACKER</h1>
        <p>Key Insights from the NYC Yellow Taxi 2019 Dataset</p>
    </header>

    <div class="container">

        <main class="main-content">

            <div class="heading">
                <h1>DASHBOARD OVERVIEW</h1>
            </div>

            <section class="dashboard">
                <div class="card">
                    <h3>Trips Per Day</h3>
                    <canvas id="tripsPerDay"></canvas>
                </div>

                <div class="card">
                    <h3>Trips Per Hour</h3>
                    <canvas id="tripsPerHour"></canvas>
                </div>

                <div class="card">
                    <h3>Top Pickup Zones</h3>
                    <canvas id="busiestBoroughs"></canvas>
                </div>

                <div class="card">
                    <h3>Daily Fare Per Borough </h3>
                    <canvas id="dailyFare"></canvas>
                </div>

                <div class="card">
                    <h3>Average speed per Day Per Borough </h3>
                    <canvas id="dailyFare"></canvas>
                </div>

            </section>
        </main>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
