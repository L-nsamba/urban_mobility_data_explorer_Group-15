<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC MOBILITY TRACKER</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>NYC MOBILITY TRACKER</h1>
        <p>Key Insights from the NYC Yellow Taxi 2019 Dataset</p>
    </header>

    <div class="container">

        <main class="main-content">

            <div class="heading">
                <h1>DASHBOARD OVERVIEW</h1>
            </div>

            <section class="dashboard">
                <div class="card">
                    <h3>Trips Per Day</h3>
                    <select id="tripsDateFilter">
                    <option value="all">All Dates</option>
                    <option value="2019-01-01">2019-01-01</option>
                    <option value="2019-01-02">2019-01-02</option>
                    <option value="2019-01-03">2019-01-03</option>
                    <option value="2019-01-04">2019-01-04</option>
                    <option value="2019-01-05">2019-01-05</option>
                    <option value="2019-01-06">2019-01-06</option>
                    <option value="2019-01-07">2019-01-07</option>
                    <option value="2019-01-08">2019-01-08</option>
                    <option value="2019-01-09">2019-01-09</option>
                    <option value="2019-01-10">2019-01-10</option>
                    <option value="2019-01-11">2019-01-11</option>
                    <option value="2019-01-12">2019-01-12</option>
                    </select> 
                    <canvas id="tripsPerDayChart"></canvas>
                </div>

                <div class="card">
                    <h3>Daily Fare Per Borough </h3>
                    <select id="fareDateFilter">
                        <option value="all">All Dates</option>
                        <option value="2019-01-01">2019-01-01</option>
                        <option value="2019-01-02">2019-01-02</option>
                        <option value="2019-01-03">2019-01-03</option>
                        <option value="2019-01-04">2019-01-04</option>
                        <option value="2019-01-05">2019-01-05</option>
                        <option value="2019-01-06">2019-01-06</option>
                        <option value="2019-01-07">2019-01-07</option>
                        <option value="2019-01-08">2019-01-08</option>
                        <option value="2019-01-09">2019-01-09</option>
                        <option value="2019-01-10">2019-01-10</option>
                        <option value="2019-01-11">2019-01-11</option>
                        <option value="2019-01-12">2019-01-12</option>
                    </select>
                    <select id="fareBoroughFilter">
                        <option value="all">All Boroughs</option>
                        <option value="EWR">EWR</option>
                        <option value="Manhattan">Manhattan</option>
                        <option value="Bronx">Bronx</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="Queens">Queens</option>
                        <option value="Staten Island">Staten Island</option>
                    </select>
                    <canvas id="dailyFareChart"></canvas>
                </div>

                <div class="card">
                    <h3>Average speed per Day Per Borough </h3>
                    <select id="speedDateFilter">
                        <option value="all">All Dates</option>
                        <option value="2019-01-01">2019-01-01</option>
                        <option value="2019-01-02">2019-01-02</option>
                        <option value="2019-01-03">2019-01-03</option>
                        <option value="2019-01-04">2019-01-04</option>
                        <option value="2019-01-05">2019-01-05</option>
                        <option value="2019-01-06">2019-01-06</option>
                        <option value="2019-01-07">2019-01-07</option>
                        <option value="2019-01-08">2019-01-08</option>
                        <option value="2019-01-09">2019-01-09</option>
                        <option value="2019-01-10">2019-01-10</option>
                        <option value="2019-01-11">2019-01-11</option>
                        <option value="2019-01-12">2019-01-12</option>
                    </select>
                    <canvas id="averageSpeedChart"></canvas>
                </div>

                <div class="card">
                    <h3>Top Pickup Zones</h3>
                    <canvas id="busiestBoroughsChart"></canvas>
                </div>

            </section>
        </main>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
